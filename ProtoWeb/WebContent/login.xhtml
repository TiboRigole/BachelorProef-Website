<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="shortcut icon" href="#{resource['images/favicon.jpg']}" />
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />

	<f:metadata>
		<f:viewAction action="#{userBean.onload}" />
	</f:metadata>


	<!-- link naar css files -->
	<h:outputStylesheet library="files/css" name="algemeen.css" />

	<title><ui:insert name="title">Login RetailSonar</ui:insert></title>
</h:head>

<h:body 
	style="background:  linear-gradient(
				      rgba(0, 0, 0, 0.45), 
				      rgba(0, 0, 0, 0.45)
				    ), url(#{resource['images/inlog-background.jpg']}) no-repeat center center fixed; 
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover">

	<nav class=" navbar nav-bottom"> <img
		class="nav-item navbar-picture" src="#{resource['images/logo.gif']}" />
	<img class="nav-item nav-logo-text"
		src="#{resource['images/retailsonar.svg']}" /> </nav>

	<center>
		<div class="login-pagina">
			<div class="login-form">

				<form method="post" action="j_security_check">
					<div>
						<input autofocus="autofocus" id="j_username" type="text"
							name="j_username" class="form-control"
							placeholder="Gebruikersnaam" /> <br />
					</div>

					<div>
						<input placeholder="Wachtwoord" id="j_password" type="password"
							name="j_password" class="form-control" /> <br />
					</div>

					<div>
						<input type="submit"
							class="btn-200 btn-vert-space btn-white single-element"
							name="submit" value="Login" />


					</div>
				</form>

			</div>
		</div>

	</center>

</h:body>


</html>
