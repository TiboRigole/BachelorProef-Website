<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<!-- Pagina die panden weergeeft -->
<h:head>

	<link rel="shortcut icon" href="#{resource['images/favicon.jpg']}" />

	<!-- icoontje bovenaan -->
	<link rel="shortcut icon" href="#{resource['images/favicon.jpg']}" />

	<!-- link naar css files -->
	<h:outputStylesheet library="files/css" name="aanmakenaccount.css" />

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<title><ui:insert name="title">Edit Password</ui:insert></title>

</h:head>

<h:body
	style="background:   url(#{resource['images/eigengegevens-bw.jpg']}) no-repeat center center fixed;  
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover">


	<nav class=" navbar nav-bottom"> <img
		class="nav-item navbar-picture" src="#{resource['images/logo.gif']}" />
	<img class="nav-item nav-logo-text"
		src="#{resource['images/retailsonar.svg']}" />

	<div class="topnav-right">
		<div style="float: left; margin-top: 5px">
			<h:outputText class="navbar-text" id="welkom"
				value="Welkom, #{userBean.getNaam()}" />
		</div>
		<div style="float: right;">
			<h:form>
				<h:commandButton class="btn-navbar"
					action="#{userBean.regioBackHome()}" value="home" />
				<h:commandButton class="btn-navbar" action="#{userBean.myAccount()}"
					value="terug" />
				<h:commandButton class="btn-navbar" action="#{userBean.logout()}"
					value="logout" />
			</h:form>
		</div>
	</div>
	</nav>

	<center class="vertical-center">

		<br /> <br /> <br />

		<h:form id="my-form" class="form-group">

			<label class="control-label">Geef uw oud wachtwoord in</label>
			<br />
			<input type="password" class="form-control" id="oldpass"
				name="oldpass" />

			<br />
			<br />
			<br />

			<label class="control-label">Geef uw nieuw wachtwoord in</label>
			<br />
			<input id="newpass1" name="newpass1" type="password"
				class="form-control" />

			<br />
			<br />
			<br />

			<label class="control-label">Geef nogmaals uw nieuw
				wachtwoord in</label>
			<br />
			<input id="newpass2" name="newpass2" type="password"
				class="form-control" />

			<h:inputHidden id="newpass3" name="newpass3" />

			<h:messages for="my-form:newpass3" errorClass="errorMessage"></h:messages>
			<br />
			<br />
			<br />

			<h:commandButton id="updateButton" style="width:150px"
				value="Edit Passwoord" action="#{userBean.regioTryEditPassword()}"
				class="btn-navbar" />

			<br />
			<br />
			<br />

		</h:form>
	</center>


</h:body>
</html>
